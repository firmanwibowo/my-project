<!DOCTYPE html>
<html lang="en">
<head>
    <link href='static/favicon.ico' rel='icon' type='image/x-icon'/>
    <meta charset="UTF-8">
    <title>KSL-UBL MEMBER PORTAL</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% block content %}{% endblock %}
</body>
</html>
